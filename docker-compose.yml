version: "3.9"
services:
  api:
    image: golang:1.18.2-alpine3.15
    container_name: nclouds-backend
    restart: on-failure
    ports:
      - 5000:5000
    volumes:
      - backend-api:/usr/src/app
    depends_on:
      - postgres
      - redis
    networks:
      - backend
      - fullstack

  frontend:
    image: node
    container_name: nclouds-frontend
    ports:
      - 3000:3000
    depends_on:
      - api
    networks:
      - fullstack

  postgres:
    image: postgres:14.2
    container_name: nclouds-postgres
    restart: on-failure
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_secret_file
      POSTGRES_DB: ${PG_NAME}
      DATABASE_HOST: ${PG_HOST}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - database-config:/etc/postgresql
      - database-postgres:/var/lib/postgresql/data
    networks:
      - backend
    secrets:
      - pg_secret_file
    user: postgres

  redis:
    image: redis:7.0.0
    container_name: nclouds-redis
    restart: on-failure
    ports:
      - "${RDB_PORT}:6379"
    volumes:
      - cache-redis:/data
    networks:
      - backend

volumes:
  backend-api:
  frontend:
  database-config-v1:
  database-postgres-v1:
  cache-redis:


networks:
  fullstack:
    driver: bridge
  backend:
    driver: bridge

secrets:
  pg_secret_file:
    file: pg_secret.txt
